n> pool = mysqlobj.createPool(&#123;</span><br><span class="line">        host: <span class="string">'host'</span>,</span><br><span class="line">        user: <span class="string">'user'</span>,</span><br><span class="line">        password: <span class="string">'password'</span>,</span><br><span class="line">        database: <span class="string">"databases"</span>,</span><br><span class="line">        <span class="comment">//debug: true,</span></span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">        pool:pool,</span><br><span class="line">        query:<span class="function"><span class="keyword">function</span>(<span class="params">sql, param, callback</span>)</span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(<span class="keyword">typeof</span> param == <span class="string">"function"</span>)&#123;</span><br><span class="line">                callback = param;</span><br><span class="line">                param = [];</span><br><span class="line">            &#125;</span><br><span class="line">            pool.getConnection(<span class="function"><span class="keyword">function</span>(<span class="params">err, connection</span>) </span>&#123;</span><br><span class="line">                <span class="keyword">if</span>(err)&#123;</span><br><span class="line">                    callback(err, [])</span><br><span class="line">                    <span class="keyword">return</span>;</span><br><span class="line">                    </span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">try</span>&#123;</span><br><span class="line">                    connection.query( sql, param, <span class="function"><span class="keyword">function</span>(<span class="params">err, rows</span>) </span>&#123;</span><br><span class="line">                        connection.release();</span><br><span class="line">                        callback(err, rows)</span><br><span class="line">                    &#125;);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">catch</span>(e)&#123;</span><br><span class="line">                    <span class="built_in">console</span>.log(<span class="string">"数据库查询出错了："</span>+sql);</span><br><span class="line">                    <span class="built_in">console</span>.log(param);</span><br><span class="line">                    <span class="built_in">console</span>.log(e);</span><br><span class="line">                    </span><br><span class="line">                    callback(<span class="string">"err"</span>, <span class="literal">null</span>)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        sqlParamsArr:[</span></span><br><span class="line"><span class="comment">            &#123;</span></span><br><span class="line"><span class="comment">                sql:"update table set .......",</span></span><br><span class="line"><span class="comment">                params:[p1,p2],</span></span><br><span class="line"><span class="comment">            &#125;</span></span><br><span class="line"><span class="comment">        ]</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">        startTransaction:<span class="function"><span class="keyword">function</span>(<span class="params">sqlParamsArr, callback</span>)</span>&#123;</span><br><span class="line">            pool.getConnection(<span class="function"><span class="keyword">function</span>(<span class="params">err, connection</span>) </span>&#123;</span><br><span class="line">                <span class="keyword">if</span>(err)&#123;</span><br><span class="line">                    callback(err, [])</span><br><span class="line">                    <span class="keyword">return</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">                asyncCallFunctionList = [];</span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>; i&lt;sqlParamsArr.length; i++)&#123;</span><br><span class="line">                    asyncCallFunctionList.push(<span class="function"><span class="keyword">function</span>(<span class="params">ii</span>)</span>&#123;</span><br><span class="line">                        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">callbackInner</span>)</span>&#123;</span><br><span class="line">                            connection.query(sqlParamsArr[ii].sql,sqlParamsArr[ii].params , callbackInner);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;(i));</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">                <span class="keyword">try</span>&#123;</span><br><span class="line">                    </span><br><span class="line">                    </span><br><span class="line">                    connection.beginTransaction(<span class="function"><span class="keyword">function</span>(<span class="params">err</span>) </span>&#123;</span><br><span class="line">                        <span class="keyword">if</span>(err) &#123;</span><br><span class="line">                            callback(<span class="string">"err"</span>);</span><br><span class="line">                        &#125;</span><br><span class="line">                        <span class="keyword">async</span>.series(asyncCallFunctionList, <span class="function"><span class="keyword">function</span>(<span class="params">err, result</span>) </span>&#123;</span><br><span class="line">                            <span class="keyword">if</span>(err) &#123;</span><br><span class="line">                                connection.rollback(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">                                    callback(<span class="string">"err"</span>);</span><br><span class="line">                                &#125;);</span><br><span class="line">                                <span class="keyword">return</span> ;</span><br><span class="line">                            &#125;</span><br><span class="line">                            <span class="comment">// 提交事务</span></span><br><span class="line">                            connection.commit(<span class="function"><span class="keyword">function</span>(<span class="params">err</span>) </span>&#123;</span><br><span class="line">                                <span class="keyword">if</span> (err) &#123; </span><br><span class="line">                                    connection.rollback(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">                                        callback(<span class="string">"err"</span>);</span><br><span class="line">                                    &#125;);</span><br><span class="line">                                &#125;</span><br><span class="line">                                <span class="built_in">console</span>.log(<span class="string">'事务提交成功!'</span>);</span><br><span class="line">                                callback(<span class="literal">null</span>);</span><br><span class="line">                            &#125;);</span><br><span class="line">                        &#125;);</span><br><span class="line">                &#1
